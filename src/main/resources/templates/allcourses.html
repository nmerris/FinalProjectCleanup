<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="base:: FinalHead"></head>
<body class="teacher-module">
<th:block th:replace="base::FinalNavAdmin"></th:block>
<div class="container">
    <div class="col-lg-10 col-lg-offset-1">
        <div class="panel panel-default card card-3">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <caption><h2><b>Course List</b></h2></caption>
                        <thead>
                        <tr>

                            <td>CRN#</td>
                            <td>Name</td>
                            <td>Start Date</td>
                            <td>End Date</td>
                            <td># Students</td>
                            <td># Evals</td>
                            <td># Info Reqs</td>
                            <td>Action</td>

                        </tr>
                        </thead>
                        <tbody>
                        <tr  th:each="singlecourse:${allcourses}">
                            <td th:text="${singlecourse.courseRegistrationNum}"></td>
                            <td><a th:href="@{/coursedetail/{id}(id=${singlecourse.id})}"><p th:text="${singlecourse.name}"></p></a></td>
                            <td th:text="${#dates.format(singlecourse.dateStart, 'MMM dd, yyyy')}"></td>
                            <td th:text="${#dates.format(singlecourse.dateEnd, 'MMM dd, yyyy')}"></td>
                            <td><a th:href="@{/viewregisteredstudent/{id}(id=${singlecourse.id})}"><p class="txtCenter" th:text="${singlecourse.getNumStudents()}"></p></a></td>
                            <td><a th:href="@{/viewcourseevaluations/{id}(id=${singlecourse.id})}"><p class="txtCenter" th:text="${singlecourse.getNumEvaluations()}"></p></a></td>
                            <td><a th:href="@{/loginforequestdetail/{id}(id=${singlecourse.id})}"><p class="txtCenter" th:text="${singlecourse.getNumInfoReq()}"></p></a></td>

                            <!--<td><a th:href="@{/editcourse/{id}(id=${singlecourse.id})}"><b>Edit Details</b></a></td>-->
                            <td><a th:href="@{/loginforequest/{id}(id=${singlecourse.id})}"><b>Log Info Request</b></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div><!-- container -->
<th:block th:replace="base::Footer"></th:block>
<th:block th:replace="base::FinalJS"></th:block>
</body>
</html>
