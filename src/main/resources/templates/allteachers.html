<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base:: FinalHead"></head>

<body class="teacher-module">
<th:block th:replace="base::FinalNavAdmin"></th:block>

<!-- show a table of teachers, the admin selects one to view that teachers evaluations -->
<div class="container">
    <div class="col-lg-10 col-lg-offset-1">
        <div class="panel panel-default card card-3">
            <div class="panel-body">

                <table class="table table-striped" class="table table-hover">
                    <caption><h2><b>All current teachers</b></h2></caption>
                    <thead>
                        <tr>
                            <th>M-Number</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th class="txtCenter">Evals on Record</th>
                        </tr>
                    </thead>
                    <tbody align="left">
                        <tr th:each="item : ${teachers}">
                            <td th:text="*{item.mNumber}"></td>
                            <td th:text="*{item.nameFirst}"></td>
                            <td th:text="*{item.nameLast}"></td>
                            <td><a th:href="@{/viewteacherevaluations/{id}(id=${item.id})}"><p class="txtCenter" th:text="*{item.evaluations.size()}"></p></a></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div><!-- container -->

<th:block th:replace="base::Footer"></th:block>
<th:block th:replace="base::FinalJS"></th:block>
</body>
</html>
