<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base:: FinalHead"></head>

<body>
<th:block th:replace="base::FinalNav"></th:block>
<div class="container">
    <div class="col-lg-6 col-lg-offset-3">
        <div class="panel panel-default card card-3">
            <div class="panel-heading text-center feedback">
                <h2>Sign up for a new account</h2>
            </div>
            <div class="panel-body">


                <form th:action="@{/signup}" th:object="${newPerson}" method="post">

                    <input type="hidden" th:field="*{id}" />

                    <div class="form-group">
                        <label class="section-heading" for="nameFirst">First Name</label>
                        <input id="nameFirst" class="form-control" type="text" th:field="*{nameFirst}" autofocus/>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('nameFirst')}" th:errors="*{nameFirst}"></p>
                    </div>
                    <div class="form-group">
                        <label class="section-heading" for="nameLast">Last Name</label>
                        <input id="nameLast" class="form-control" type="text" th:field="*{nameLast}"/>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('nameLast')}" th:errors="*{nameLast}"></p>

                    </div>
                    <div class="form-group">
                        <label class="section-heading" for="email">Email</label>
                        <input id="email" class="form-control" type="text" th:field="*{email}"/>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

                    </div>
                    <div class="form-group">
                        <label class="section-heading" for="contactNum">Contact Number</label>
                        <input id="contactNum" class="form-control" type="text" th:field="*{contactNum}" placeholder="555-678-1234"/>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('contactNum')}" th:errors="*{contactNum}"></p>
                    </div>

                    <div class="form-group">
                        <label class="section-heading" for="username">Username</label>
                        <input id="username" class="form-control" type="text" th:field="*{username}"/>
                        <!--<p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>-->
                        <p class="alert alert-danger" th:if="${usernameAlreadyExists}" th:text="${'That username already exists'}"></p>
                        <p class="alert alert-danger" th:if="${usernameWasNull}" th:text="${'Please enter a username'}"></p>
                    </div>
                    <div class="form-group">
                        <label class="section-heading" for="password">Password</label>
                        <input id="password" class="form-control" type=password th:field="*{password}"/>
                        <p class="alert alert-danger" th:if="${passwordWasNull}" th:text="${'Please enter your password'}"></p>
                    </div>
                    <div class="form-group">
                        <label class="section-heading">Account Type</label>
                        <select th:name="selectVal" class="form-control">
                            <th:block th:each="uRole:${listRoles}">
                                <option th:value="${uRole.role}"
                                        th:text="${uRole.role}"></option>
                            </th:block>
                        </select>
                    </div>
                    <input class="btn btn-lg btn-primary bold-input" type="submit" value="Sign up"/>
                    <!--<input class="btn btn-lg btn-primary bold-input" type="reset" value="Reset"/>-->
                </form>

            </div>
        </div>
    </div>
</div>

<th:block th:replace="base::Footer"></th:block>
<th:block th:replace="base::FinalJS"></th:block>
</body>
</html>
