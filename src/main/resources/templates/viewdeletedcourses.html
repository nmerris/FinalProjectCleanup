<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base:: FinalHead"></head>
<body>
<th:block th:replace="base::FinalNavAdmin"></th:block>
<div class="container">
    <div class="col-lg-10 col-lg-offset-1">
        <div class="panel panel-default card card-3">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <caption><h2><b>Inactive Course List</b></h2></caption>

                        <thead>
                        <tr>

                            <td>CRN#</td>
                            <td>Name</td>
                            <td>Start Date</td>
                            <td>End Date</td>

                        </tr>
                        </thead>
                        <tbody>
                        <tr  th:each="singlecourse:${allcourses}">
                            <td th:text="${singlecourse.courseRegistrationNum}"></td>
                            <td th:text="${singlecourse.name}"></td>
                            <td th:text="${#dates.format(singlecourse.dateStart, 'MMM dd, yyyy')}"></td>
                            <td th:text="${#dates.format(singlecourse.dateEnd, 'MMM dd, yyyy')}"></td>
                            <!--<td><a th:href="@{/coursedetail/{id}(id=${singlecourse.id})}"><b>View Details</b></a></td>-->
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div><!-- container -->
<th:block th:replace="base::Footer"></th:block>
<th:block th:replace="base::FinalJS"></th:block>
</body>
</html>
